<div class="container">
  <h1 class="mt-5 text-center">Login</h1>
  <form class="mx-auto" [formGroup]="form" (ngSubmit)="login()">
    <div class="row mb-3">
      <div class="col-md-4 offset-md-4">
        <mat-form-field appearance="outline">
          <mat-label i18n>E-mail</mat-label>
          <input matInput formControlName="email" />
          <mat-error i18n>Um e-mail vÃ¡lido precisa ser informado</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-4 offset-md-4">
        <mat-form-field appearance="outline">
          <mat-label i18n>Senha</mat-label>
          <input type="password" matInput formControlName="password" />
        </mat-form-field>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-4 offset-md-4 d-flex justify-content-between">
        <button mat-flat-button color="primary" [disabled]="form.invalid" i18n>
          Salvar
        </button>
        <button mat-button routerLink="/auth/register" i18n>
          Cadastrar-se
        </button>
      </div>
    </div>
  </form>
</div>
