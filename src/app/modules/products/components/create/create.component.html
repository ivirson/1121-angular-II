<div class="container">
  <h1 class="mt-5">Cadastrar produto</h1>

  <form [formGroup]="form" (ngSubmit)="onSave()">
    <div class="row mb-3">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" />
          <mat-error>O campo Nome é obrigatório</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Descrição</mat-label>
          <input matInput formControlName="description" />
          <mat-error>O campo Descrição é obrigatório</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Preço</mat-label>
          <input matInput formControlName="price" />
          <mat-error>O campo Preço é obrigatório</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Quantidade</mat-label>
          <input matInput formControlName="qty" />
          <mat-error>O campo Quantidade é obrigatório</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Imagem</mat-label>
          <input matInput formControlName="image" />
          <mat-error>O campo Imagem é obrigatório</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <button mat-flat-button color="primary" [disabled]="form.invalid">
          Salvar
        </button>
      </div>
    </div>
  </form>
</div>
