  @if (authService.checkAuthStatus() | async) {
  <button
    mat-button
    aria-label="Botão Cadastrar produto"
    routerLink="/products/create"
  >
    Cadastrar
  </button>
  <button
    class="me-5"
    mat-button
    aria-label="Botão listar produtos"
    routerLink="/products"
  >
    Produtos
  </button>

  <button
    mat-flat-button
    aria-label="Botão login"
    color="primary"
    (click)="authService.logout()"
  >
    Logout
  </button>
  } @else {
  <button
    mat-flat-button
    aria-label="Botão login"
    color="primary"
    routerLink="/auth/login"
  >
    Login
  </button>
  }
</mat-toolbar>
